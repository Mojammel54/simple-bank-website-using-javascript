<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">welcome to your <span class="font-semibold text-violet-600">baap ar
                bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-orange-200 w-9/12 mx-auto mt-12 p-8">

            <h3 class="text-4xl mb-4 font-medium">please login</h3>
            <div>

                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="your email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password"
                    placeholder="Your password">
                <button id="btn-submit"
                    class="bg-orange-700 hover:bg-indigo-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>

            </div>

        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
