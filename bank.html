<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span
                class="font-semibold text-violet-600">Moneyyyyyyyyy</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit 💰 </h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw 💸 </h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance 💝 </h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and eithdraw  -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-teal-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Deposit 🧘 </h4>


                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to Deposit">


                    <button id="btn-deposit"
                        class="bg-orange-700 hover:bg-indigo-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>


                </div>
                <div class="bg-pink-800 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw 🙇‍♂️ </h4>


                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to Withdraw">

                    <button id="btn-withdraw"
                        class="bg-orange-700 hover:bg-indigo-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw
                    </button>


                </div>


            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
